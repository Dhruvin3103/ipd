<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message</title>
    <!-- Include Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <style>
        /* Style the map container */
        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <p>Hello {{ username }},</p>
    <p>Your Vehicle {{ vehicle }} has been moved from its location.</p>
    <p>It is out of the radius and sensed it.</p>
    <p>Last seen: {{ location }}</p>
    <!-- Map container -->
    <div id="map"></div>

    <script>
        // Initialize and add the map
        function initMap() {
            // Parse the location coordinates
            var locationStr = "{{ location }}";
            var locationCoords = locationStr.split(',').map(function(coord) {
                return parseFloat(coord);
            });

            // The location of the marker
            var location = {lat: locationCoords[0], lng: locationCoords[1]};
            
            // The map, centered at the location
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 15, center: location});
            
            // The marker, positioned at the location
            var marker = new google.maps.Marker({position: location, map: map});
        }
    </script>
</body>
</html>
